<!-- onclick="alert()" -->
<div style="z-index: 500000; position: relative; width: 200px" *ngIf="vurl != ''" cdkDrag (cdkDragStarted)="dragStarted($event)"
   (cdkDragEnded)="dragEnded($event)" (cdkDragMoved)="dragMoved($event, state)">
   <vg-player *ngIf="vurl != ''" (onPlayerReady)="onPlayerReady($event)">
      <video [vgMedia]="media" #media id="plyrID" preload="auto">
         <source [src]="vurl">
         [type]="item.type"
      </video>
   </vg-player>
</div>
