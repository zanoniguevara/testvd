
<div id="move" [ngClass]="vurl == '' ? 'moveup' : 'evendown'">
   <div id="vdflot" *ngIf="vurl != ''" style="width: 200px !important">
      <video id="plyrID" style="width: 200px !important" class="vdflot" *ngIf="vurl != ''" [src]="vurl" controls data-plyr-config='{ "title": "This is an example video", "volume": 1, "controls": [] }'></video>
   
      <span *ngIf="validar(vurl)"></span>
   </div>
</div>
