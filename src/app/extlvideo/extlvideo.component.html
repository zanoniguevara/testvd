<div style="z-index: 500000; position: relative; " [ngStyle]="estilo" *ngIf="vurl != ''" cdkDrag (cdkDragStarted)="dragStarted($event)"
   (cdkDragEnded)="dragEnded($event)" (cdkDragMoved)="dragMoved($event, state)" mwlResizable [enableGhostResize]="true"
   [resizeEdges]="{bottom: true, right: true, top: true, left: true}" (resizeEnd)="onResizeEnd($event)">
   <vg-player *ngIf="vurl != ''" (onPlayerReady)="onPlayerReadyPip($event)">
      <vg-scrub-bar *ngIf="vctp">
         <vg-scrub-bar-current-time *ngIf="vctp"></vg-scrub-bar-current-time>
         <vg-scrub-bar-buffering-time *ngIf="vctp"></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>
      <vg-controls style="background-color: transparent" *ngIf="vctp">
         <vg-play-pause *ngIf="vctp"></vg-play-pause>
         <vg-mute *ngIf="vctp"></vg-mute>
         <vg-time-display *ngIf="vctp" vgProperty="left" vgFormat="mm:ss"></vg-time-display>
         <vg-scrub-bar *ngIf="vctp"> </vg-scrub-bar>
         <vg-fullscreen></vg-fullscreen>
      </vg-controls>
      <video [vgMedia]="media" #media id="plyrID" preload="auto">
         <source [src]="vurl">
      </video>
   </vg-player>
   <div class="example-handle" cdkDragHandle>
      <svg width="20px" fill="currentColor" viewBox="0 0 24 24">

         <path d="M0 0h24v24H0z" fill="none"></path>
      </svg>
   </div>
</div>
