<div style="z-index: 500000; position: relative;" [ngStyle]="estilo" *ngIf="vurl != ''" 
ngDraggable ngResizable [rzHandles]="'n,e,s,w,se,sw,ne,nw'" (endOffset)="onMoveEnd($event)" (rzStop)="onResizeStop($event)">
   <vg-player *ngIf="vurl != ''" (onPlayerReady)="onPlayerReadyPip($event)">
      <vg-scrub-bar *ngIf="vctp">
         <vg-scrub-bar-current-time *ngIf="vctp"></vg-scrub-bar-current-time>
         <vg-scrub-bar-buffering-time *ngIf="vctp"></vg-scrub-bar-buffering-time>
      </vg-scrub-bar>
      <vg-controls style="background-color: transparent">
         <vg-play-pause *ngIf="vctp"></vg-play-pause>
         <vg-mute *ngIf="vctp"></vg-mute>
         <vg-time-display *ngIf="vctp" vgProperty="left" vgFormat="mm:ss"></vg-time-display>
         <vg-scrub-bar *ngIf="vctp"> </vg-scrub-bar>
         <vg-fullscreen></vg-fullscreen>
      </vg-controls>
      <video [vgMedia]="media" #media id="plyrID" preload="auto">
         <source [src]="vurl">
      </video>
   </vg-player> 
</div>
